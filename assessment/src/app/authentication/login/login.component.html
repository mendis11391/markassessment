<div class="container pt-5">
    <form [formGroup]="loginForm">
  <div class="form-group">
    <span class="ui-float-label">
      <input type="text" size="30" formControlName="uname" pInputText>
      <label for="float-input">Username</label>
    </span>
  </div>
  <div class="form-group">
    <span class="ui-float-label">
      <input type="password" size="30" formControlName="pwd" pInputText>
      <label for="float-input">Password</label>
    </span>
  </div>
  <div class="form-group">
    <button pButton type="button" label="Click" (click)="validateUser()"></button>
  </div>
  </form>
</div>
