<div class="container pt-5">
  <div class="row">
    <div class="col"></div>
    <div class="col">
        <form [formGroup]="loginForm">
            <div class="form-group loginFields">
              <span class="ui-float-label">
                <input type="text" size="30" formControlName="uname" pInputText>
                <label for="float-input">Username</label>
              </span>
            </div>
            <div class="form-group loginFields">
              <span class="ui-float-label">
                <input type="password" size="30" formControlName="pwd" pInputText>
                <label for="float-input">Password</label>
              </span>
            </div>
            <div class="form-group">
              <button pButton type="button" class="submit-btn ui-button-raised" label="Click" (click)="validateUser()"></button>
            </div>
          </form>
    </div>
    <div class="col"></div>
    </div>
</div>
